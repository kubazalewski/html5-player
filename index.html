<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="player">

        <div class="player__track">
            <p class="player__track--current">Currently playing:</p>
            <p class="player__track--title">The Cranberries - Zombie</p>
        </div>

        <div class="player__icons">
            <div class="player__progress">
                <div class="player__progress--current"></div>
            </div>

            <div class="player__buttons">
                <button class="player__button">&#171;</button>
                <button class="player__button player__button--bigger">&#9658;</button>
                <button class="player__button">&#187;</button>
            </div>
        </div>
    </main>

<script src="js/main.js"></script>
</body>
</html>
